<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="board.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div class="playerIndicator">
        <img src="images/barrel-one.png" class="left" alt="player one sign">
        <img src="images/player1Turn.png" class="left playerOne">
        <img src="images/barrel-two.png" class="right" alt="player two sign">
        <img src="images/player2Turn.png" class="right playerTwo" style="display: none">
    </div>

    <!--   3x3 game board  -->
    <div class="background-three">
        <div class="container-fluid center board-one">


        </div>
    </div>

    <!--  5x5 game board  -->
    <div class="background-five hidden">
        <div class="container-fluid center board-two">


        </div>
    </div>

    <div id="game_sign" class="hidden-xs">
        <img src="images/wood-sign.png" class="sign" alt="button menu">

        <div class="buttons">
            <!--   button toggles for game states  -->
            <button type="button" class="switch 5x5">5x5</button>
            <button type="button" class="switch 3x3" style="display:none">3x3</button>
        </div>
        <button type="button" class="reset">Reset</button>
    </div>

    <div class="visible-xs">
        <div class="buttons">
            <!--   button toggles for game states  -->
            <button type="button" class="switch left 5x5">5x5</button>
            <button type="button" class="switch left 3x3" style="display:none">3x3</button>
        </div>
        <button type="button" class="reset right">Reset</button>
    </div>

    <div class="perspective" id="perspective">
        <div id="pointer-wrap">
            <img src="images/double-barrel-hue.png">

        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winner" class="modal fade" role="dialog" data-backdrop="false">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body">
                    <!-- add dialog from win() -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default reset" data-dismiss="modal">Reset</button>
                </div>
            </div>
        </div>
    </div>


    <audio id="gun-fire" src="images/gunfire.mp3"></audio>
    <audio id="quack" src="images/quack.mp3"></audio>
</body>
<script src="gun.js"></script>
</html>
